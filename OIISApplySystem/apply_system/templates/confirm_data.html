    <title>OIIS 应聘单位查询</title>

    <script>
        let count = 0;
        xmlhttp = new XMLHttpRequest();
        var strcookie = document.cookie;
        var arrcookie = strcookie.split("; ");
        function getCookie(name) {
            for (var i = 0; i < arrcookie.length; i++) {
                var arr = arrcookie[i].split("=");
                if (arr[0] === name) {
                    return arr[1];
                }
            }
            return "";
        }
        function loadPersonalConfirmData() {
            var param = "token=" + getCookie("token") + "&account=" + getCookie("account");
            xmlhttp.onreadystatechange=function() {
            if (xmlhttp.readyState===4 && xmlhttp.status===200) {
                    document.getElementById("confirm_data_sheet").innerHTML=xmlhttp.responseText;
                }
            }
            xmlhttp.open("GET","/get_confirm_data?" + param, true);
            xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            xmlhttp.send();
            count = count + 1;
        }
    </script>
